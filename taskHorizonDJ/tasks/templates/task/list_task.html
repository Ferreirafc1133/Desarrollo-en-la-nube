<!DOCTYPE html>
<html>
<head>
    <title>Lista de Tareas</title>
</head>
<body>
    <h1>Lista de Tareas</h1>
    <ul>
        {% for task in tasks %}
            <li>
                <a href="{% url 'update_task' task.id %}">{{ task.nombre }}</a> - {{ task.descripcion }}
                
                {% if task.archivos.all %}
                    ( 
                    {% for archivo in task.archivos.all %}
                        <a href="{{ archivo.url_archivo }}" target="_blank">{{ archivo.tipo_archivo }}</a>{% if not forloop.last %}, {% endif %}
                    {% endfor %}
                    )
                {% endif %}
                
                <form action="{% url 'delete_task' task.id %}" method="POST" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Eliminar</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
