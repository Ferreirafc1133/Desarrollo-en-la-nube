<!DOCTYPE html>
<html>
<head>
    <title>Crear Tarea</title>
</head>
<body>
    <h1>Crear Nueva Tarea</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="file" name="archivo">
        <button type="submit">Crear</button>
    </form>    
    <a href="{% url 'list_tasks' %}">Volver a la lista</a>
</body>
</html>
